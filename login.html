<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./assets/images/youtube.svg" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Youtube Clone" />
  <link rel="apple-touch-icon" href="./assets/images/youtube.svg" />
  <title>YouTube</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="stylesheet" href="./assets/lib/toastify-js/toastify.css">
</head>

<body>
  <div id="root">
    <div id="panelLogin" class="panel">
      <h2>登录您的账号</h2>
      <form id="formLogin">
        <input name="email" type="email" data-describedby="email-error" data-description="email" data-required
          data-pattern="^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$" placeholder="email"
          value="xxx@xxx.xxx" />
        <span id="email-error"></span>
        <input name="password" type="password" data-describedby="password-error" data-description="password"
          data-required data-pattern="[a-zA-Z0-9_]{6,}" placeholder="password" value="xxxxxx" />
        <span id="password-error"></span>
        <div class="action input-group">
          <span id="btnRegister" class="pointer">注册</span><button>登录</button>
        </div>
      </form>
    </div>

    <div id="panelRegister" class="panel">
      <h2>创建您的账号</h2>
      <form id="formRegister">
        <div class="input-group">
          <input name="firstname" data-describedby="nickname-error" required type="text" placeholder="firstname"
            value="" />
          <input name="lastname" required type="text" placeholder="lastname" value="" />
        </div>
        <input name="username" required minlength="4" type="text" placeholder="username" value="" />
        <input name="email" required type="email" placeholder="email" value="" />
        <div class="input-group">
          <input name="password" minlength="6" required type="password" placeholder="password" value="" />
          <input required type="password" placeholder="confirm" value="" />
        </div>
        <div class="action input-group">
          <span id="btnLogin" class="pointer">登录</span><button>注册</button>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/lib/toastify-js/toastify.js"></script>
  <script src="assets/lib/jquery/jquery.min.js"></script>
  <script src="assets/lib/jquery-validate/jquery-validate.min.js"></script>
  <script src="assets/lib/axios/axios.min.js"></script>
  <script src="assets/scripts/utils.js"></script>
  <script src="assets/scripts/http.js"></script>
  <script src="assets/scripts/auth.js"></script>
</body>

</html>
